<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GenZ Translator</title>
</head>
<body>
    <div id = "table">
        <div id = "input">
            <h4 id = "title">GenZ Slang</h4>
            <div>
                <textarea id = "inputText" placeholder=" Enter text here"></textarea>
            </div>
        </div>
        <div id = "arrow">
            <button id = "trans">Translate</button>

        </div>
        <div id = "output">
            <div id = "modes">
                <button id = "Plain">Plain English</button>
                <button id = "Formal">Formal English</button>
            </div>    
            <textarea type="text" id = "outputText" readonly></textarea>
        </div>
    </div>
    
    <script src="data.js"></script>
</body>
</html>
